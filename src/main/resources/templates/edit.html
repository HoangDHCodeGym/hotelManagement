    <div class="main-panel">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Edit a product</h4>
                                <a th:href="@{/}">Back to list</a>
                            </div>
                            <div class="container-fluid">
                                <form action="#" th:action="@{/edit}" th:object="${employee}" method="post"
                                      novalidate="novalidate">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label>Id of Employee</label>
                                            <input class="form-control" type="text" th:field="*{id}"
                                                   th:value="*{id}">
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label>Name of Employee</label>
                                            <input class="form-control" type="text" th:field="*{name}"
                                                   th:value="*{name}">
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label>Gender</label>
                                            <input class="form-control" type="text" th:field="*{gender}"
                                                   th:value="*{gender}">
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label>Department</label>
                                            <input class="form-control" type="text" th:field="*{department}"
                                                   th:value="*{department}">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label>ID Card</label>
                                            <input class="form-control" type="text" th:field="*{idcard}"
                                                   th:value="*{idcard}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Phone Number</label>
                                            <input class="form-control" type="text" th:field="*{phone}"
                                                   th:value="*{phone}">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label>Email</label>
                                            <input class="form-control" type="text" th:field="*{email}"
                                                   th:value="*{email}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Address</label>
                                            <input class="form-control" type="text" th:field="*{address}"
                                                   th:value="*{address}">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <input class="btn btn-round btn-success" type="submit" value="CONFIRM"/>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
